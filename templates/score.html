{% extends "layout.html" %}
{% block content %}
<div class="welcome-section text-center">
  <h2 class="mb-3">🎉 Quiz Results</h2>
  <div id="score-summary" class="lead mb-3"></div>
  <div id="score-message" class="lead fw-bold mb-4"></div>
  <div id="answers" class="text-start mt-4"></div>

  <div class="mt-5 d-flex flex-column align-items-center gap-3">
    <button class="btn btn-warning" id="try-again">🔁 Try Again</button>
    <button class="btn btn-secondary" id="switch-quiz">🧭 Go to Quiz Page</button>
    <a href="/" class="btn btn-outline-dark">🏠 Home</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<script src="{{ url_for('static', filename='score.js') }}"></script>
{% endblock %}
